<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>lesson-5_Form</title>
</head>

<body>
  <section class="contain">
    <header class="header">
      <h1>Форма заявки на работу в зоопарке</h1>
      <em>Пожалуйста, заполните форму. Обязательные поля помечены </em><span>*</span>
    </header>

    <form action="#" method="GET">

      <!-- -- --  Table layout  -- --  -->
      <fieldset>
        <legend>
          <h3>Контактная информация</h3>
        </legend>

        <table>
          <tbody>
            <tr>
              <td class="td-left">
                <label for="name-user">Имя<span>*</span></label>
              </td>
              <td>
                <input type="text" id="name-user" required>
              </td>
            </tr>
          </tbody>

          <tbody>
            <tr>
              <td class="td-left">
                <label for="phone-user">Телефон</label>
              </td>
              <td>
                <input type="tel" id="phone-user">
              </td>
            </tr>
          </tbody>

          <tbody>
            <tr>
              <td class="td-left">
                <label for="email-user">Email<span>*</span></label>
              </td>
              <td>
                <input type="email" id="email-user" required>
              </td>
            </tr>
          </tbody>
        </table>
      </fieldset>


      <!-- -- --  Float layout  -- --  -->
      <fieldset>
        <legend>
          <h3>Персональная информация</h3>
        </legend>
        <div class="user-info">
          <label class="left" for="age-user">Возраст<span>*</span></label>
          <input class="right" type="text" id="age-user" required>
        </div>
        <div class="clearfix"></div>

        <div class="user-info">
          <label class="left" for="gender">Пол</label>
          <select class="right" name="gender-user" id="gender">
            <option value="woman">Женщина</option>
            <option value="man">Мужчина</option>
          </select>
        </div>
        <div class="clearfix"></div>

        <div class="user-info">
          <label class="left" for="user-qualities">Перечислите личные качества</label>
          <textarea class="right" name="textarea" id="user-qualities" rows="6"></textarea>
        </div>
        <div class="clearfix"></div>
      </fieldset>


      <!-- -- --  Flexbox layout  -- --  -->
      <fieldset>
        <legend>
          <h3>Выберите ваших любимых животных</h3>
        </legend>

        <div class="row d-flex">
          <div class="row__cell">
            <input type="checkbox" name="zebra" id="zebra">
            <label for="zebra">Зебра</label>
          </div>
          <div class="row__cell">
            <input type="checkbox" name="cat" id="cat">
            <label for="cat">Кошак</label>
          </div>
          <div class="row__cell">
            <input type="checkbox" name="anaconda" id="anaconda">
            <label for="anaconda">Анаконда</label>
          </div>
          <div class="row__cell">
            <input type="checkbox" name="human" id="human">
            <label for="human">Человек</label>
          </div>

          <div class="row__cell">
            <input type="checkbox" name="elephant" id="elephant">
            <label for="elephant">Слон</label>
          </div>
          <div class="row__cell">
            <input type="checkbox" name="antelope" id="antelope">
            <label for="antelope">Антилопа</label>
          </div>
          <div class="row__cell">
            <input type="checkbox" name="dove" id="dove">
            <label for="dove">Голубь</label>
          </div>
          <div class="row__cell">
            <input type="checkbox" name="crab" id="crab">
            <label for="crab">Краб</label>
          </div>

        </div>
      </fieldset>

      <button type="submit">Отправить информацию</button>
    </form>
  </section>
</body>

</html>
